<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapChirp</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif; /* User-friendly, readable font */
            background-color: #f0f9ff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            padding: 0;
        }

        #messages li {
            padding: 8px 16px;
            margin-bottom: 2px;
            background-color: #d0e0ff; /* Lighter blue for messages */
            border-radius: 4px;
        }

        form {
            background-color: #ffe135; /* Vibrant yellow background for the form */
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px; /* Larger font size for readability */
        }

        button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form action="">
        <input id="message" autocomplete="off" placeholder="Type your message here..." /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
